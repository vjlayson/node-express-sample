<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Fruit Inventory</title>
</head>
<body>
    <header>
        <h1>Fruit Inventory</h1>
    </header>
    <form action="/add" method="post">
        <fieldset>
            <h3>Add new fruit</h3>
            <label>Fruit Name</label>
            <input type="text" name="fruit_name">
            <label>Fruit Inventory</label>
            <input type="number" name="inventory">
            <label>Unit</label>
            <select name="unit_id">
                <option value="1">kilograms</option>
                <option value="2">grams</option>
                <option value="3">pieces</option>
                <option value="4">pounds</option>
            </select>
            <input type="submit" value="submit">
        </fieldset>
    </form>
</body>
</html>
